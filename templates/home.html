      <form
        action="{{ url_for('histogram_equalization') }}"
        enctype="multipart/form-data"
        method="POST"
        class=""
      >
        <div class="mx-10">
          <label
            for="formFile"
            class="mb-2 inline-block text-neutral-700 text-xl"
            >Upload Image</label
          >

          <div class="flex">
            <input
              name="img"
              id="img"
              type="file"
              class="block w-2/3 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 file:py-4 file:text-base file:bg-teal-100 k-600 file:border-gray-200 hover:file:bg-gray-300"
            />

            <input
              type="submit"
              class="bg-teal-500 hover:bg-teal-400 text-white font-bold py-2 px-4 border-b-4 border-teal-700 hover:border-emerald-500 rounded ml-2"
            />
          </div>
        </div>
      </form>



          {% if img %}
          <h4>
            First Pict
          </h4>
          <img src="{{ img }}" style="width: 300px;" />
          {% endif %}
        </div>

        <div>
          {% if histogram %}
          <h4>
            First Histogram
          </h4>
          <img src="{{ histogram }}" style="width: 300px;" />
          {% endif %}
        </div>
      </div>

      <div >
        <div class="mr-10">
          {% if img2 %}
          <h4>
            Image After Equalization
          </h4>
          <img src="{{ img2 }}" style="width: 300px;" />
          {% endif %}
        </div>

        <div>
          {% if histogram2 %}
          <h4>
            Histogram After Equalization
          </h4>
          <img src="{{ histogram2 }}" style="width: 300px;" />
          {% endif %}
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
